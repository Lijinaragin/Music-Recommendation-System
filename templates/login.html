<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background */
            font-family: 'Arial', sans-serif;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        .login-card h3 {
            font-weight: 700;
            color: #343a40;
            text-transform: uppercase; /* LOGIN in capital letters */
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #8a2be2;
        }

        .btn-primary {
            background-color: #8a2be2;
            border-color: #8a2be2;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #7a26cc;
            border-color: #7a26cc;
        }

        .form-label {
            font-weight: 600;
            color: #343a40;
        }

        .d-flex {
            display: flex;
            justify-content: center;
        }

        .vh-100 {
            height: 100vh;
        }

        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card shadow-sm p-4">
        <h3 class="text-center mb-4">LOGIN</h3> <!-- LOGIN in capital letters -->
        <form id="form1" name="form1" method="post" action="/loginPost">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="textfield" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="textfield2" class="form-control" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
