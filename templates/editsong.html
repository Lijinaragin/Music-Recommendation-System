<body>
  <div class="container">
    <h2 class="text-center">Edit Song</h2>
    <form action="/editsongpost" method="post" enctype="multipart/form-data" id="form1">
      <div class="form-group">
        <label for="songName" class="form-label">Song Name</label>
        <input type="text" class="form-control song-name" id="songName" name="textfield" value="{{ data.songname }}" required />
      </div>
      <div class="form-group">
        <label for="songFile" class="form-label">Song File</label>
        <input type="file" class="form-control-file" id="songFile" name="file" value="{{ data.file }}" />
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-custom">Edit Song</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
