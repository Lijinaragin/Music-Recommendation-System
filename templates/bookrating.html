<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ratings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Ratings for Book: {{ book.name }}</h1>
        <!-- Table to display ratings -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Book</th>
                    <th>Rating</th>
                    <th>Feedback</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for rating in ratings %}
                    <tr>
                        <td>{{ rating.USER.username }}</td>  <!-- Assuming 'username' is a field in usertbl -->
                        <td>{{ rating.book.name }}</td>      <!-- Assuming 'name' is a field in booktbl -->
                        <td>{{ rating.rating }}</td>
                        <td>{{ rating.feedback }}</td>
                        <td>{{ rating.date }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">No ratings available for this book.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Optional: Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
