<body>
  <div class="container">
    <h2 class="text-center">Add Book</h2>
    <form action="/addbookPost" method="post" id="form1">
      <div class="form-group">
        <label for="bookName" class="form-label">Book Name</label>
        <input type="text" class="form-control" id="bookName" name="textfield" required />
      </div>
      <div class="form-group">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" name="textfield2" required />
      </div>
      <div class="form-group">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" class="form-control" id="genre" name="textfield3" required />
      </div>
      <div class="form-group">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="textfield4" required />
      </div>
      <div class="form-group">
        <label for="eLink" class="form-label">e-Link</label>
        <input type="text" class="form-control" id="eLink" name="textfield5" required />
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-custom">Add Book</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
